<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ plan.title }}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .exercise-plan {
            margin-top: 80px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in;
        }
        .exercise-plan h3 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2c3e50;
        }
        .exercise-plan ul {
            list-style: none;
            padding: 0;
        }
        .exercise-plan ul li {
            margin: 15px 0;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }
        .exercise-plan ul li i {
            margin-right: 12px;
            color: #17a2b8;
        }
        .btn-custom {
            margin-top: 30px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="exercise-plan">
            <h3><i class="fas fa-dumbbell"></i> {{ plan.title }}</h3>
            <p class="text-muted">Tailored exercises for <strong>{{ category }}</strong> individuals:</p>
            <ul>
                {% for item in plan.exercises %}
                <li><i class="fas {{ item.icon }}"></i> {{ item.text }}</li>
                {% endfor %}
            </ul>
            <p class="text-muted">Note: Always consult your doctor before starting new physical activity.</p>
            <a href="/" class="btn btn-secondary btn-custom"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>
</body>
</html>
