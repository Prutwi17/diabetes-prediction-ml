<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body { font-family: Arial; background: #f3f4f6; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        input { width: 100%; padding: 10px; margin: 12px 0; border: 1px solid #ccc; border-radius: 6px; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 6px; font-size: 16px; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Set New Password</h2>
        <form method="POST">
            <input type="password" name="password" placeholder="New password" required>
            <button type="submit">Update Password</button>
        </form>
    </div>
</body>
</html>
